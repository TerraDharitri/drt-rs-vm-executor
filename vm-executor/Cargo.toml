[package]
name = "dharitri-vm-executor"
version = "1.0.1"
edition = "2021"

authors = ["contact@dharitri.org"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/TerraDharitri/drt-vm-executor-rs"
homepage = "https://dharitri.org/"
documentation = "https://docs.dharitri.org/"
description = "DharitriX VM executor interface"
keywords = ["dharitri", "blockchain", "VM"]
categories = ["cryptography::cryptocurrencies"]

[lib]

[dependencies]
enumset = "1.0"
cfg-if = "1.0"
lazy_static = "1.4"
libc = { version = "^0.2", default-features = false }
serde = { version = "1", optional = true, features = ["derive"] }
thiserror = "1"
typetag = { version = "0.1", optional = true }
paste = "1.0"
anyhow = "1.0"
env_logger = "0.8.4"
log = "0.4.14"
